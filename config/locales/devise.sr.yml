sr:
  devise:
    confirmations:
      confirmed: Ваша имејл адреса је успешно потврђена.
      send_instructions: У року од неколико минута примићете имејл са упутством за потврду Вашег налога.
      send_paranoid_instructions: Уколико се Ваша имејл адреса налази у нашој бази, у року од неколико минута примићете имејл са упутством како да потврдите Ваш налог.
    failure:
      already_authenticated: Већ сте пријављени.
      inactive: Ваш налог још није активиран.
      envalid: Неисправан %{authentication_keys} или лозинка.
      locked: Ваш налог је закључан.
      last_attempt: Имате још један покушај пре него што Ваш налог буде закључан.
      not_found_in_database: Неисправан %{authentication_keys} или лозинка.
      timeout: Време трајања Ваше сесије је истекло. Пријавите се поново за наставак.
      unauthenticated: Морате да се пријавите или региструјете за наставак.
      unconfirmed: Пре наставка морате потврдити свој налог.
    mailer:
      confirmation_instructions:
        subject: Упутство за потврду корисничког налога
      reset_password_instructions:
        subject: Упутство за промену лозинке
      unlock_instructions:
        subject: Упутство за откључавање корисничког налога
      email_changed:
        subject: Имејл адреса промењена
      password_change:
        subject: Лозинка промењена
    omniauth_callbacks:
      failure: Нисмо у могућности ауторизовати Вас са %{kind} налогом због "%{reason}".
      success: Успешна ауторизација са %{kind} налога.
    passwords:
      no_token: Не можете приступити овој страници ако нисте пратили везу у имејлу за ресетовање лозинке. Уколико сте пратили везу у имејлу за ресетовање лозинке, молимо Вас да проверите да ли сте користили цео УРЛ.
      send_instructions: У року од неколико минута примитићете имејл са упутством за промену Ваше лозинке.
      send_paranoid_instructions: Уколико се Ваша имејл адреса налази у нашој бази у року од неколико минута примићете имејл са упутством за промену Ваше лозинке.
      updated: Ваша лозинка је успешно промењена. Сада сте пријављени.
      updated_not_active: Vaša lozinka je uspešno promenjena.
    registrations:
      destroyed: Ћао! Ваш налог је успешно обрисан. Надамо се да ћете се ускоро вратити.
      sign_up: Добродошли! Успешно сте се регистровали.
      signed_up_but_inactive: Успешно сте се регистровали. Нажалост, не можете се пријавити зато што Ваш налог још није активиран.
      signed_up_but_locked: Успешно сте се регистровали. Нажалост, не можете се пријавити зато што је Ваш налог закључан.
      signed_up_but_unconfirmed: Порука за потврду Вашег налога је послата на Вашу имејл адресу. Кликните на везу у имејлу да потврдите свој налог.
      update_needs_confirmation: Успешно сте ажурирали свој налог, али треба да потврдимо Вашу нову имејл адресу. Молимо Вас да проверите Ваш имејл и пратите везу за потврду Вашег нове имејл адресе.
      updated: Ваш налог је успешно ажуриран.
    sessions:
      signed_in: Успешно сте се пријавили.
      signed_out: Успешно сте се одјавили.
      already_signed_out: Успешно сте се одјавили.
    unlocks:
      send_instructions: У року од неколико минута примићете имејл са упутством за откључавање Вашег налога.
      send_paranoid_instructions: Уколико се Ваша имејл адреса налази у нашој бази у року од неколико минута примићете имејл са упутством како да откључате Ваш налог.
      unlocked: Ваш налог је успешно откључан. Молимо Вас да се пријавите да бисте наставили.
  errors:
    messages:
      already_confirmed: је већ потврђен, молимо Вас да се пријавите
      confirmation_period_expired: је требао бити потврђен током периода %{period}, молимо Вас да затражите нови
      expired: је истекао, молимо Вас да затражите нови
      not_found: није пронађено
      not_locked: није закључан
      not_saved:
        one: '1 грешка спречава %{resource}а:'
        few: "%{count} грешке спречавају %{resource}a:"
        other: "%{count} грешака спречавају %{resource}a:"
