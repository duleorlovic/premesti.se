  faq_1: Коме је намењен овај сајт ?
  faq_1_a: Премести.се је намењен родитељима који трагају за премештајем своје деце из једног вртића у други.
  faq_2: Како ради овај сајт ?
  faq_2_a: Када се нађе поклапање са намерама других родитеља, родитељи добију имејл и могу да ступе у међусобни контакт и да заједно поднесу захтев за премештај.
  faq_3: Да ли овај сајт има везе са захтевом који се подности установи, нпр. Радосно Детињство ?
  faq_3_a: Овај сајт нема никакве везе са надлежним установама, сајт је намењен искључиво да олакша комуникацију међу родитељима. Родитељи морају да поднесу захтев у писменој форми надлежној установи.
  faq_4: Која је сврха овог сајта ?
  faq_4_a: Предшколске установе углавном раде пуним капацитетом и у току године нема слободних места за примање нових чланова. Ипак родитељи имају потребу да промене вртић због селидбе или им је предалек вртић који им је тренутно додељен и овај сајт им омогућава да нађу партнера са којим би могли да изврше ротацију места, без потребе да чекају да се појави ново слободно место.
  faq_5: У чему је предност овог сајта ?
  faq_5_a: Родитељи могу да покушају да нађу замену у жељеним вртићима постављајући папирни оглас на таблу за родитеље у траженим вртићима. Ипак такво тражење је прилично споро и не ажурно (застарели огласи). Такође се не очувава приватност жеље, на пример желе да промене вртић али не желе да то сазнају сви остали, па родитељи ретко стављају те огласе. Користећи овај сајт, родитељи могу да пронађу више опцију за премештање пошто ротација може да се изврши између два (А-Б и Б-А) или више чланова (А-Б, Б-В, В-Г, Г-Д, Д-А).
  faq_6: Колико је сигурна моја приватност ?
  faq_6_a: Коришћење сајта не захтева унос имена нити било које друге информације осим имејл адресе (пошто се она користи за слање порука о поклапањима). Корисници сами бирају да ли ће поделити своје податке другим особама.
  faq_7: Добио сам обавештење о поклапању, али нико не одговара на моје поруке ?
  faq_7_a: Mi се трудимо да уочимо неактивне кориснике (они који поставе жеље које нису стварне и не одговарају на поруке) и да их деактивирамо са листе жељених ротација. Јавите нам уколико приметите такве "лажне" кориснике
  faq_8: Ко је направио овај сајт ?
  faq_8_a: Сајт је направила компанија ТРК ИНОВАЦИЈЕ ДОО НОВИ САД.
