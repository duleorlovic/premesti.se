  faq_1: Коме је намењен овај сајт ?
  faq_1_a: Премести.се је намењен родитељима који трагају за премештајем своје деце из једног вртића у други.
  faq_2: Како ради овај сајт ?
  faq_2_a: Када се нађе поклапање са намерама других родитеља, родитељи добију имејл и могу да ступе у међусобни контакт и да заједно поднесу захтев за премештај.
  faq_3: Да ли овај сајт има везе са захтевом који се подности устави, нпр. Радосно Детињство ?
  faq_3_a: Овај сајт нема никакве везе са надлежним установама, сајт је намењен искључиво да олакша комуникацију међу родитељима. Родитељи морају да поднесу захтев у писменој форми надлежној установи.
  faq_4: У чему је онда предност овог сајта ?
  faq_4_a: "Иако надлежна установа брзо решава захтеве када се створи могућност премештања, овај сајт може да помогне тако што користи графичку базу података која омогућава да се нађу одговарајућа слободна места: А->Б и Б->А, као и А->Б, Б->Ц, Ц->А."
  faq_5: Колико је сигурна моја приватност ?
  faq_5_a: Коришћење сајта не захтева унос имена нити било које друге информације осим имејл адресе (пошто се она користи за слање порука о поклапањима). Прочитај више на <a href='/privacy-policy'>политика приватности</a>.
  faq_6: Ко је направио овај сајт ?
  faq_6_a: Сајт је направила компанија ТРК ИНОВАЦИЈЕ ДОО НОВИ САД.

